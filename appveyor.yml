init:
  - git config --global core.autocrlf false
version: '{build}'
environment:  
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      nodejs_version: "8"
  access_token:
    secure: gPLaCoISbGAJCbPE7vGAEkRMtiDH17XvyEzweZlp8pt6zjsOCTMZlmd1296tzgcz
  git_email:
    secure: dCEJcIf4jXWH0PrQcRaXuvvT8l7C5GwosxOsmi0c564=
# Start builds on tags only (GitHub and BitBucket)
# skip_non_tags: true
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
    - master

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install gitbook-cli -g
 
 
build_script: 
  - go test -v -race ./...
  - ps: ./build.ps1
test: off
on_success:
  # - gh-pages deploy
  - git config --global credential.helper store
  - ps: Add-Content "$env:USERPROFILE\.git-credentials" "https://$($env:access_token):x-oauth-basic@github.com`n"
  - git config --global user.email "$($env:git_email)"
  - git config --global user.name "codeyu"
  - git config --global core.autocrlf true
  - git clone "https://github.com/codeyu/leetcode-go.git" gh-pages
  - cd gh-pages
  - ps: $message = git log -1 --pretty --oneline | Out-string
  - git checkout -b gh-pages
  - ps: if (-not $?) { throw "Cloning gh-pages failed" }
  - ps: Remove-Item * -Recurse
  - ps: Copy-Item ..\_dist\* . -Recurse
  - git add --all .
  - git commit -m "$message"
  - git push -f origin gh-pages